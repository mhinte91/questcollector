{% extends 'base.html' %}
{% block content %}

<h1>Quest Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ quest.name }}</span>
        <p>Color: {{ quest.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'quests_update' quest.id %}">Edit</a>
        <a href="{% url 'quests_delete' quest.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
